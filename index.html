<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Coastal World - Step 1</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instructions">WASD 키로 이동해보세요!</div>
    
    <script type="module">
        import * as THREE from 'three';

        // --- 1. 기본 씬 설정 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // 맑은 하늘색
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100); // 멀리 있는 건 안개로 가리기

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // 그림자 켜기 (중요!)
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // 부드러운 그림자
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 설정 (Coastal World 느낌의 화사함) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); // 전체적으로 밝게
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2); // 태양광
        sunLight.position.set(20, 50, 20);
        sunLight.castShadow = true; // 그림자 생성
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 100;
        sunLight.shadow.camera.left = -30;
        sunLight.shadow.camera.right = 30;
        sunLight.shadow.camera.top = 30;
        sunLight.shadow.camera.bottom = -30;
        scene.add(sunLight);

        // --- 3. 맵 만들기 (바다와 섬) ---
        
        // (1) 바다
        const seaGeometry = new THREE.PlaneGeometry(1000, 1000);
        const seaMaterial = new THREE.MeshStandardMaterial({ color: 0x1E90FF, roughness: 0.2 });
        const sea = new THREE.Mesh(seaGeometry, seaMaterial);
        sea.rotation.x = -Math.PI / 2;
        sea.position.y = -1; // 섬보다 조금 아래에
        scene.add(sea);

        // (2) 섬 (모래사장 + 잔디)
        const islandGeometry = new THREE.CylinderGeometry(20, 20, 2, 64);
        const islandMaterial = new THREE.MeshStandardMaterial({ color: 0x90EE90 }); // 연두색 잔디
        const island = new THREE.Mesh(islandGeometry, islandMaterial);
        island.position.y = -0.5;
        island.receiveShadow = true; // 그림자 받기
        scene.add(island);

        // (3) 나무 심기 (장식)
        function createTree(x, z) {
            const group = new THREE.Group();
            
            // 나무 기둥
            const trunkGeo = new THREE.CylinderGeometry(0.3, 0.4, 1.5, 8);
            const trunkMat = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeo, trunkMat);
            trunk.position.y = 0.75;
            trunk.castShadow = true;
            
            // 나뭇잎
            const leavesGeo = new THREE.DodecahedronGeometry(1.2);
            const leavesMat = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeo, leavesMat);
            leaves.position.y = 2;
            leaves.castShadow = true;

            group.add(trunk);
            group.add(leaves);
            group.position.set(x, 0, z);
            
            // 나무가 통통 튀는 애니메이션을 위해 저장
            group.userData = { offset: Math.random() * 100 }; 
            
            scene.add(group);
            return group;
        }

        const trees = [];
        for(let i=0; i<10; i++) {
            // 섬 안에 랜덤하게 배치 (원형 분포)
            const angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 15;
            trees.push(createTree(Math.cos(angle) * radius, Math.sin(angle) * radius));
        }

        // --- 4. 플레이어 만들기 ---
        const playerGroup = new THREE.Group(); // 플레이어 전체 그룹
        scene.add(playerGroup);

        // 플레이어 몸체 (일단 큐브)
        const bodyGeo = new THREE.BoxGeometry(1, 1, 1);
        const bodyMat = new THREE.MeshStandardMaterial({ color: 0xFF6347 }); // 토마토색
        const playerMesh = new THREE.Mesh(bodyGeo, bodyMat);
        playerMesh.position.y = 0.5; // 바닥 위에 서 있게
        playerMesh.castShadow = true;
        playerGroup.add(playerMesh);

        // 눈 달아주기 (앞뒤 구분용)
        const eyeGeo = new THREE.BoxGeometry(0.2, 0.2, 0.1);
        const eyeMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(eyeGeo, eyeMat);
        const rightEye = new THREE.Mesh(eyeGeo, eyeMat);
        leftEye.position.set(-0.25, 0.7, 0.5);
        rightEye.position.set(0.25, 0.7, 0.5);
        playerGroup.add(leftEye);
        playerGroup.add(rightEye);


        // --- 5. 컨트롤 로직 (부드러운 이동) ---
        const keys = { w: false, a: false, s: false, d: false };
        const playerSpeed = 0.15;
        
        // 키보드 이벤트
        window.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = true;
        });
        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = false;
        });

        // 카메라 설정
        // 플레이어 뒤통수 위쪽에 위치
        const cameraOffset = new THREE.Vector3(0, 8, 12); 

        // --- 6. 애니메이션 루프 (게임 로직) ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            // 1. 플레이어 이동 처리
            let moveX = 0;
            let moveZ = 0;

            if (keys.w) moveZ -= playerSpeed;
            if (keys.s) moveZ += playerSpeed;
            if (keys.a) moveX -= playerSpeed;
            if (keys.d) moveX += playerSpeed;

            // 이동 실행
            playerGroup.position.x += moveX;
            playerGroup.position.z += moveZ;

            // 2. 플레이어 회전 (이동하는 방향 바라보기)
            if (moveX !== 0 || moveZ !== 0) {
                // 아크탄젠트로 각도 구하기
                const angle = Math.atan2(moveX, moveZ);
                // 부드럽게 회전 (Lerp)
                playerGroup.rotation.y = angle;
                
                // 걷는 느낌 (통통 튀기)
                playerMesh.position.y = 0.5 + Math.abs(Math.sin(time * 10)) * 0.1;
            } else {
                playerMesh.position.y = 0.5; // 멈추면 원위치
            }

            // 3. 나무 흔들리기 효과 (Coastal World 느낌)
            trees.forEach(tree => {
                tree.rotation.z = Math.sin(time * 2 + tree.userData.offset) * 0.05;
            });

            // 4. 바다 물결 효과 (높이 조절)
            sea.position.y = -1 + Math.sin(time * 0.5) * 0.1;

            // 5. 카메라가 플레이어를 부드럽게 따라다니기 (Lerp)
            // 목표 위치: 플레이어 위치 + 오프셋
            const targetCameraPos = playerGroup.position.clone().add(cameraOffset);
            
            // 현재 위치에서 목표 위치로 5%씩 접근 (부드러움의 핵심)
            camera.position.lerp(targetCameraPos, 0.05);
            camera.lookAt(playerGroup.position);

            renderer.render(scene, camera);
        }

        animate();

        // 리사이즈
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
