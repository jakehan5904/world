<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>HiNOMAD WORLD</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-size: 20px; text-shadow: 1px 1px 2px black;
            transition: opacity 0.5s;
        }

        #splash-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 100, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 5;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instructions">WASD: 이동 | SPACE: 점프 (한글키 OK)</div>
    <div id="loading">마리오 모셔오는 중...</div>
    <div id="splash-screen"></div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. 기본 씬 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(20, 50, 20);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // --- 3. 맵 (바다 & 섬) ---
        const sea = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000),
            new THREE.MeshStandardMaterial({ color: 0x1E90FF, roughness: 0.2 })
        );
        sea.rotation.x = -Math.PI / 2;
        sea.position.y = -1.5;
        scene.add(sea);

        const islandRadius = 24; 
        const island = new THREE.Mesh(
            new THREE.CylinderGeometry(islandRadius, islandRadius, 3, 64),
            new THREE.MeshStandardMaterial({ color: 0x90EE90 })
        );
        island.position.y = -1.5;
        island.receiveShadow = true;
        scene.add(island);

        // 나무 심기
        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.4, 1.5, 8),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            trunk.position.y = 0.75;
            trunk.castShadow = true;
            const leaves = new THREE.Mesh(
                new THREE.DodecahedronGeometry(1.2),
                new THREE.MeshStandardMaterial({ color: 0x228B22 })
            );
            leaves.position.y = 2;
            leaves.castShadow = true;
            group.add(trunk);
            group.add(leaves);
            group.position.set(x, 0, z);
            group.userData = { offset: Math.random() * 100 }; 
            scene.add(group);
            return group;
        }

        const trees = [];
        for(let i=0; i<15; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = 5 + Math.random() * (islandRadius - 8); 
            trees.push(createTree(Math.cos(angle) * r, Math.sin(angle) * r));
        }

        // --- 4. 마리오 캐릭터 로드 ---
        let playerModel = null;
        let mixer = null;
        let actions = {};
        let activeAction = null;

        const loader = new GLTFLoader();
        
        // ★ 파일명을 가지고 계신 마리오 파일명으로 꼭 확인하세요! (.glb 권장)
        const modelUrl = './mario_obj.glb'; 

        // 헬퍼 함수: 이름이 조금 달라도 애니메이션을 찾아주는 함수
        function findAnimation(animations, ...names) {
            for (const name of names) {
                // 대소문자 무시하고 포함된 단어 찾기
                const clip = animations.find(clip => clip.name.toLowerCase().includes(name.toLowerCase()));
                if (clip) return clip;
            }
            return null;
        }

        loader.load(modelUrl, function (gltf) {
            playerModel = gltf.scene;
            playerModel.traverse(o => { if(o.isMesh) o.castShadow = true; });

            // ★ 마리오 크기 조절 (너무 크거나 작으면 이 숫자를 바꾸세요)
            playerModel.scale.set(1.0, 1.0, 1.0); 
            playerModel.position.y = 10; // 하늘에서 등장

            scene.add(playerModel);
            document.getElementById('loading').style.opacity = 0;

            // 콘솔에 애니메이션 목록 출력 (F12 눌러서 이름 확인 가능)
            console.log("마리오 애니메이션 목록:", gltf.animations);

            const animations = gltf.animations;
            if (animations && animations.length > 0) {
                mixer = new THREE.AnimationMixer(playerModel);
                
                // 1. 대기 동작 (Idle이 없으면 첫 번째 거라도 씀)
                const idleClip = findAnimation(animations, 'Idle', 'Stand', 'Wait') || animations[0];
                actions['Idle'] = mixer.clipAction(idleClip);

                // 2. 걷기/달리기 동작 (Run, Walk 등)
                const walkClip = findAnimation(animations, 'Run', 'Walk', 'Move');
                if (walkClip) actions['Walking'] = mixer.clipAction(walkClip);

                // 3. 점프 동작
                const jumpClip = findAnimation(animations, 'Jump', 'Hop');
                if (jumpClip) {
                    actions['Jump'] = mixer.clipAction(jumpClip);
                    actions['Jump'].setLoop(THREE.LoopOnce);
                    actions['Jump'].clampWhenFinished = true;
                }

                // 4. 수영 동작 (Swim이 있으면 연결, 없으면 점프나 걷기 등 대체)
                const swimClip = findAnimation(animations, 'Swim', 'Dive');
                if (swimClip) {
                     actions['Swim'] = mixer.clipAction(swimClip);
                }

                // 초기 실행
                activeAction = actions['Idle'];
                activeAction.play();
            } else {
                console.warn("이 마리오 파일에는 애니메이션이 없습니다! 뻣뻣하게 움직입니다.");
            }

        }, undefined, function(error) {
            console.error("마리오를 불러오는데 실패했습니다:", error);
            document.getElementById('loading').innerText = "마리오 로딩 실패! (콘솔 확인)";
        });

        // --- 5. 컨트롤 (한글 키보드 지원) & 물리 ---
        const keys = { w: false, a: false, s: false, d: false, space: false };
        const playerSpeed = 0.15;
        
        let verticalVelocity = 0;
        const gravity = -0.015;
        const jumpStrength = 0.4;
        const groundLevel = 0.0;
        let isGrounded = false;
        let isDead = false;

        // ★ 핵심: event.key 대신 event.code 사용 (언어 상관없이 물리적 키 위치 인식) ★
        window.addEventListener('keydown', (e) => {
            if(isDead) return;
            // KeyW, KeyA ... 는 키보드 언어 설정과 상관없이 항상 고정됨
            if (e.code === 'KeyW') keys.w = true;
            if (e.code === 'KeyS') keys.s = true;
            if (e.code === 'KeyA') keys.a = true;
            if (e.code === 'KeyD') keys.d = true;
            if (e.code === 'Space') keys.space = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'KeyW') keys.w = false;
            if (e.code === 'KeyS') keys.s = false;
            if (e.code === 'KeyA') keys.a = false;
            if (e.code === 'KeyD') keys.d = false;
            if (e.code === 'Space') keys.space = false;
        });

        function fadeToAction(name, duration) {
            if (!actions[name] || activeAction === actions[name]) return;
            const previousAction = activeAction;
            activeAction = actions[name];
            if (previousAction) previousAction.fadeOut(duration);
            activeAction.reset().fadeIn(duration).play();
        }

        function respawn() {
            playerModel.position.set(0, 10, 0);
            verticalVelocity = 0;
            isDead = false;
            isGrounded = false;
            document.getElementById('splash-screen').style.opacity = 0;
            fadeToAction('Idle', 0.5);
        }

        // --- 6. 애니메이션 루프 ---
        const clock = new THREE.Clock();
        const cameraOffset = new THREE.Vector3(0, 10, 14);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (playerModel) {
                let moveX = 0;
                let moveZ = 0;
                let isMoving = false;

                if (!isDead) {
                    if (keys.w) { moveZ -= playerSpeed; isMoving = true; }
                    if (keys.s) { moveZ += playerSpeed; isMoving = true; }
                    if (keys.a) { moveX -= playerSpeed; isMoving = true; }
                    if (keys.d) { moveX += playerSpeed; isMoving = true; }
                }

                playerModel.position.x += moveX;
                playerModel.position.z += moveZ;

                // 낙사 판정
                const dist = Math.sqrt(playerModel.position.x**2 + playerModel.position.z**2);
                const isOnIsland = dist < (islandRadius - 1); 

                // 점프
                if (keys.space && isGrounded && !isDead) {
                    verticalVelocity = jumpStrength;
                    isGrounded = false;
                    fadeToAction('Jump', 0.1);
                }

                verticalVelocity += gravity;
                playerModel.position.y += verticalVelocity;

                if (isOnIsland) {
                    if (playerModel.position.y <= groundLevel) {
                        playerModel.position.y = groundLevel;
                        verticalVelocity = 0;
                        isGrounded = true;
                    }
                } else {
                    isGrounded = false;
                }

                // 물에 빠짐 체크
                if (playerModel.position.y < -2 && !isDead) {
                    isDead = true;
                    
                    // 수영 모션이 있으면 수영하고, 없으면 점프나 걷기 모션이라도 재생
                    if (actions['Swim']) {
                        fadeToAction('Swim', 0.2);
                    } else if (actions['Jump']) {
                        fadeToAction('Jump', 0.2); // 허우적대는 느낌
                    }
                    
                    document.getElementById('splash-screen').style.opacity = 0.8;
                    setTimeout(respawn, 2000);
                }

                // 회전 및 애니메이션
                if (isMoving && !isDead) {
                    const angle = Math.atan2(moveX, moveZ);
                    playerModel.rotation.y = angle;
                    if (isGrounded) fadeToAction('Walking', 0.2);
                } else {
                    if (isGrounded && !isDead && (!actions['Jump'] || !actions['Jump'].isRunning())) {
                        fadeToAction('Idle', 0.2);
                    }
                }

                // 카메라
                const targetCameraPos = playerModel.position.clone().add(cameraOffset);
                camera.position.lerp(targetCameraPos, 0.1);
                camera.lookAt(playerModel.position);
            }

            const time = Date.now() * 0.001;
            sea.position.y = -1.5 + Math.sin(time * 0.5) * 0.1;
            trees.forEach(tree => {
                tree.rotation.z = Math.sin(time * 2 + tree.userData.offset) * 0.05;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
