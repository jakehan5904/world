<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Coastal World - Step 4 (Falling Logic)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        
        #instructions {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: 'Inter', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 10;
        }

        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-size: 20px; text-shadow: 1px 1px 2px black;
            transition: opacity 0.5s;
        }

        /* 물에 빠졌을 때 화면이 퍼렇게 변하는 효과 */
        #splash-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 100, 255, 0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            z-index: 5;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="instructions">WASD: 이동 | SPACE: 점프 | ⚠️ 물에 빠지지 마세요!</div>
    <div id="loading">로봇 조립 중...</div>
    <div id="splash-screen"></div>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. 기본 씬 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(20, 50, 20);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // --- 3. 맵 (바다 & 섬) ---
        const sea = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000),
            new THREE.MeshStandardMaterial({ color: 0x1E90FF, roughness: 0.2 })
        );
        sea.rotation.x = -Math.PI / 2;
        sea.position.y = -1.5; // 바다 높이
        scene.add(sea);

        // 섬 반지름 설정 (중요!)
        const islandRadius = 24; 

        const island = new THREE.Mesh(
            new THREE.CylinderGeometry(islandRadius, islandRadius, 3, 64),
            new THREE.MeshStandardMaterial({ color: 0x90EE90 })
        );
        island.position.y = -1.5; // 바다랑 높이 맞추기 위해 조정
        island.receiveShadow = true;
        scene.add(island);

        // 나무 심기
        function createTree(x, z) {
            const group = new THREE.Group();
            const trunk = new THREE.Mesh(
                new THREE.CylinderGeometry(0.3, 0.4, 1.5, 8),
                new THREE.MeshStandardMaterial({ color: 0x8B4513 })
            );
            trunk.position.y = 0.75;
            trunk.castShadow = true;
            const leaves = new THREE.Mesh(
                new THREE.DodecahedronGeometry(1.2),
                new THREE.MeshStandardMaterial({ color: 0x228B22 })
            );
            leaves.position.y = 2;
            leaves.castShadow = true;
            group.add(trunk);
            group.add(leaves);
            group.position.set(x, 0, z);
            group.userData = { offset: Math.random() * 100 }; 
            scene.add(group);
            return group;
        }

        const trees = [];
        for(let i=0; i<15; i++) {
            const angle = Math.random() * Math.PI * 2;
            const r = 5 + Math.random() * (islandRadius - 8); // 섬 안쪽에만 심기
            trees.push(createTree(Math.cos(angle) * r, Math.sin(angle) * r));
        }

        // --- 4. 캐릭터 로드 ---
        let playerModel = null;
        let mixer = null;
        let actions = {};
        let activeAction = null;

        const loader = new GLTFLoader();
        // 무료 로봇 모델
        const modelUrl = 'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

        loader.load(modelUrl, function (gltf) {
            playerModel = gltf.scene;
            playerModel.traverse(o => { if(o.isMesh) o.castShadow = true; });
            playerModel.scale.set(0.5, 0.5, 0.5); 
            playerModel.position.y = 5; // 처음에 하늘에서 떨어지게 등장!

            scene.add(playerModel);
            document.getElementById('loading').style.opacity = 0;

            const animations = gltf.animations;
            if (animations && animations.length > 0) {
                mixer = new THREE.AnimationMixer(playerModel);
                actions['Idle'] = mixer.clipAction(THREE.AnimationClip.findByName(animations, 'Idle'));
                actions['Walking'] = mixer.clipAction(THREE.AnimationClip.findByName(animations, 'Walking'));
                actions['Jump'] = mixer.clipAction(THREE.AnimationClip.findByName(animations, 'Jump'));
                // 떨어질 때 쓰는 모션 (Death나 ThumbsUp 같은 걸 활용)
                actions['Death'] = mixer.clipAction(THREE.AnimationClip.findByName(animations, 'Death'));

                if(actions['Jump']) {
                    actions['Jump'].setLoop(THREE.LoopOnce);
                    actions['Jump'].clampWhenFinished = true;
                }
                
                // Death 모션은 반복 금지
                if(actions['Death']) {
                    actions['Death'].setLoop(THREE.LoopOnce);
                    actions['Death'].clampWhenFinished = true;
                }

                activeAction = actions['Idle'];
                activeAction.play();
            }
        });

        // --- 5. 물리 & 컨트롤 변수 ---
        const keys = { w: false, a: false, s: false, d: false, space: false };
        const playerSpeed = 0.15;
        
        let verticalVelocity = 0;
        const gravity = -0.015;
        const jumpStrength = 0.4;
        const groundLevel = 0.0; // 섬 표면 높이
        let isGrounded = false;
        let isDead = false; // 물에 빠졌는지 체크

        window.addEventListener('keydown', (e) => {
            if(isDead) return; // 죽었으면 키 입력 무시
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = true;
            if (e.code === 'Space') keys.space = true;
        });
        window.addEventListener('keyup', (e) => {
            const key = e.key.toLowerCase();
            if (keys.hasOwnProperty(key)) keys[key] = false;
            if (e.code === 'Space') keys.space = false;
        });

        function fadeToAction(name, duration) {
            if (!actions[name] || activeAction === actions[name]) return;
            const previousAction = activeAction;
            activeAction = actions[name];
            if (previousAction) previousAction.fadeOut(duration);
            activeAction.reset().fadeIn(duration).play();
        }

        // ★ 리스폰(부활) 함수 ★
        function respawn() {
            // 위치 초기화
            playerModel.position.set(0, 10, 0); // 하늘 위로 이동
            verticalVelocity = 0;
            isDead = false;
            isGrounded = false;
            
            // 화면 효과 끄기
            document.getElementById('splash-screen').style.opacity = 0;
            
            // 애니메이션 초기화
            fadeToAction('Idle', 0.5);
        }

        // --- 6. 애니메이션 루프 ---
        const clock = new THREE.Clock();
        const cameraOffset = new THREE.Vector3(0, 10, 14);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();

            if (mixer) mixer.update(delta);

            if (playerModel) {
                // --- 이동 로직 ---
                let moveX = 0;
                let moveZ = 0;
                let isMoving = false;

                // 죽지 않았을 때만 움직임 가능
                if (!isDead) {
                    if (keys.w) { moveZ -= playerSpeed; isMoving = true; }
                    if (keys.s) { moveZ += playerSpeed; isMoving = true; }
                    if (keys.a) { moveX -= playerSpeed; isMoving = true; }
                    if (keys.d) { moveX += playerSpeed; isMoving = true; }
                }

                playerModel.position.x += moveX;
                playerModel.position.z += moveZ;

                // --- ★ 낙사 판정 로직 (핵심) ★ ---
                
                // 1. 현재 중심으로부터의 거리 계산 (피타고라스 정리)
                const dist = Math.sqrt(playerModel.position.x**2 + playerModel.position.z**2);
                
                // 2. 섬 반지름(약 23)보다 멀리 갔는가?
                const isOnIsland = dist < (islandRadius - 1); 

                // 3. 점프 및 중력
                if (keys.space && isGrounded && !isDead) {
                    verticalVelocity = jumpStrength;
                    isGrounded = false;
                    fadeToAction('Jump', 0.1);
                }

                verticalVelocity += gravity;
                playerModel.position.y += verticalVelocity;

                // 4. 바닥 충돌 처리
                if (isOnIsland) {
                    // 섬 위에 있을 때: 땅바닥(0.0)에서 멈춤
                    if (playerModel.position.y <= groundLevel) {
                        playerModel.position.y = groundLevel;
                        verticalVelocity = 0;
                        isGrounded = true;
                    }
                } else {
                    // 섬 밖일 때: 바닥이 없으므로 계속 떨어짐 (isGrounded = false)
                    isGrounded = false;
                }

                // 5. 물에 빠짐 체크 (높이가 -2 이하로 떨어지면)
                if (playerModel.position.y < -2 && !isDead) {
                    isDead = true; // 사망 처리
                    fadeToAction('Death', 0.2); // 죽는 모션 (또는 허우적대는 모션)
                    
                    // 화면 파랗게 질림 효과
                    document.getElementById('splash-screen').style.opacity = 0.8;

                    // 2초 뒤에 부활시키기
                    setTimeout(respawn, 2000);
                }


                // --- 회전 및 애니메이션 ---
                if (isMoving && !isDead) {
                    const angle = Math.atan2(moveX, moveZ);
                    playerModel.rotation.y = angle;
                    if (isGrounded) fadeToAction('Walking', 0.2);
                } else {
                    if (isGrounded && !isDead && (!actions['Jump'] || !actions['Jump'].isRunning())) {
                        fadeToAction('Idle', 0.2);
                    }
                }

                // --- 카메라 추적 ---
                const targetCameraPos = playerModel.position.clone().add(cameraOffset);
                camera.position.lerp(targetCameraPos, 0.1);
                camera.lookAt(playerModel.position);
            }

            // 환경 효과
            const time = Date.now() * 0.001;
            sea.position.y = -1.5 + Math.sin(time * 0.5) * 0.1;
            trees.forEach(tree => {
                tree.rotation.z = Math.sin(time * 2 + tree.userData.offset) * 0.05;
            });

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
