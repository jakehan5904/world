<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Coastal World - Step 2 (Character)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-weight: bold; font-size: 20px; text-shadow: 1px 1px 2px black;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <div id="loading">캐릭터를 모셔오는 중...</div>
    
    <script type="module">
        import * as THREE from 'three';
        // ★ 중요: 캐릭터를 불러오는 도구(GLTFLoader) 추가
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. 기본 씬 설정 (이전과 동일) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- 2. 조명 (이전과 동일) ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(20, 50, 20);
        sunLight.castShadow = true;
        scene.add(sunLight);

        // --- 3. 맵 (바다와 섬 - 이전과 동일) ---
        const sea = new THREE.Mesh(
            new THREE.PlaneGeometry(1000, 1000),
            new THREE.MeshStandardMaterial({ color: 0x1E90FF, roughness: 0.2 })
        );
        sea.rotation.x = -Math.PI / 2;
        sea.position.y = -1;
        scene.add(sea);

        const island = new THREE.Mesh(
            new THREE.CylinderGeometry(20, 20, 2, 64),
            new THREE.MeshStandardMaterial({ color: 0x90EE90 })
        );
        island.position.y = -0.5;
        island.receiveShadow = true;
        scene.add(island);

        // --- 4. ★ 캐릭터 불러오기 ★ ---
        let playerModel = null;
        let mixer = null; // 애니메이션 관리자
        let walkAction = null; // 걷기 동작
        let idleAction = null; // 대기 동작

        const loader = new GLTFLoader();

        // Three.js 공식 예제에 있는 'RobotExpressive' 모델 URL (무료)
        // 나중에 님이 구한 파일 경로(예: './my-character.glb')로 바꾸세요.
        const modelUrl = 'https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb';

        loader.load(modelUrl, function (gltf) {
            playerModel = gltf.scene;
            playerModel.traverse(function (object) {
                if (object.isMesh) object.castShadow = true; // 그림자 켜기
            });

            // 크기 조절 (모델마다 사이즈가 달라서 조절 필요)
            playerModel.scale.set(0.5, 0.5, 0.5); 
            playerModel.position.y = 0.5; // 발이 땅에 닿게

            scene.add(playerModel);
            
            // 로딩 문구 삭제
            document.getElementById('loading').style.display = 'none';

            // 애니메이션 설정
            const animations = gltf.animations;
            if (animations && animations.length > 0) {
                mixer = new THREE.AnimationMixer(playerModel);
                
                // 모델 안에 있는 애니메이션 이름 찾기 (Walking, Idle 등)
                // 이 로봇 모델은 'Walking'과 'Idle'이라는 이름을 가지고 있음
                const walkClip = THREE.AnimationClip.findByName(animations, 'Walking');
                const idleClip = THREE.AnimationClip.findByName(animations, 'Idle');

                if (walkClip) walkAction = mixer.clipAction(walkClip);
                if (idleClip) idleAction = mixer.clipAction(idleClip);
                
                if (idleAction) idleAction.play(); // 처음엔 대기 상태
            }

        }, undefined, function (error) {
            console.error(error);
        });

        // --- 5. 컨트롤 변수 ---
        const keys = { w: false, a: false, s: false, d: false };
        const playerSpeed = 0.15;
        
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = true;
        });
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key.toLowerCase()] = false;
        });

        // --- 6. 애니메이션 루프 ---
        const clock = new THREE.Clock();
        const cameraOffset = new THREE.Vector3(0, 8, 12);

        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta(); // 프레임 사이 시간 (애니메이션용)

            // 믹서 업데이트 (애니메이션 재생)
            if (mixer) mixer.update(delta);

            if (playerModel) {
                // 이동 로직
                let moveX = 0;
                let moveZ = 0;
                let isMoving = false;

                if (keys.w) { moveZ -= playerSpeed; isMoving = true; }
                if (keys.s) { moveZ += playerSpeed; isMoving = true; }
                if (keys.a) { moveX -= playerSpeed; isMoving = true; }
                if (keys.d) { moveX += playerSpeed; isMoving = true; }

                playerModel.position.x += moveX;
                playerModel.position.z += moveZ;

                // 회전 및 애니메이션 전환
                if (isMoving) {
                    const angle = Math.atan2(moveX, moveZ);
                    // 부드러운 회전
                    const targetRotation = angle;
                    // 현재 각도에서 타겟 각도로 조금씩 회전 (Lerp와 비슷한 원리)
                    // 쿼터니언 회전이 복잡하니 여기서는 간단히 바로 보게 설정
                    playerModel.rotation.y = angle;

                    // 걷기 애니메이션 실행
                    if (walkAction && !walkAction.isRunning()) {
                        if (idleAction) idleAction.fadeOut(0.5); // 대기 동작 서서히 끔
                        walkAction.reset().fadeIn(0.5).play();   // 걷기 동작 서서히 킴
                    }
                } else {
                    // 멈춤: 대기 애니메이션 실행
                    if (idleAction && !idleAction.isRunning()) {
                        if (walkAction) walkAction.fadeOut(0.5);
                        idleAction.reset().fadeIn(0.5).play();
                    }
                }

                // 카메라 추적
                const targetCameraPos = playerModel.position.clone().add(cameraOffset);
                camera.position.lerp(targetCameraPos, 0.05);
                camera.lookAt(playerModel.position);
            }

            // 바다 움직임 등 기타 효과
            const time = Date.now() * 0.001;
            sea.position.y = -1 + Math.sin(time * 0.5) * 0.1;

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
